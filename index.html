<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li> <img src="/assets/images/home.svg" alt="Home">Home</li>
                    <li><img src="/assets/images/notification.svg" alt="Notificações">Notificações</li>
                    <li><img src="/assets/images/message.svg" alt="Mensagens">Mensagens</li>
                </ul>
            </nav>
            <img src="assets/images/logo.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Procure no Twitter">
                <img src="/assets/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>E ai meu chapa</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>1234</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>250</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>150</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>25</strong>
                </li>
            </ul>
            <div class="actions">
                <button>Follow</button>
                <img src="/assets/images/more.svg" alt="">

            </div>
        </div>
    </div>

</body>

</html>
